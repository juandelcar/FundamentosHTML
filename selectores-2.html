<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Combinadores</title>
    <style>
        /* Selector Decendiente*/
        #descendiente p {
            background-color: aqua;
            color: orange;
        }
        /*Selector Hijo Directos*/
        #directo >p {
            background-color: papayawhip;
            color: blue;

        }
        #adyacenete + p {
            background-color: bisque;
            color: blueviolet;
        }
        #hermano ~ p {
            background-color: azure;
            color: red;
        }
    </style>
</head>

<body>
    <div id="descendiente">
        <p> Hijo 1</p>
        <p> Hijo 2</p>
        <div>
            <p>Nieto</p>
        </div>
    </div>
    <div id="directo">
        <p> Hijo 1</p>
        <p> Hijo 2</p>
        <div>
            <p>Nieto</p>
        </div>
    </div>
    </div>
    <div id="adyacenete"> Principal</div>
        <p>Vecino Cercao</p>
        <p>Vecino no tan Cercano</p>
        <div id="hermano">Principal</div>
        <p>Hermano 1</p>
        <p>Hermano 2</p>
    

</body>

</html>
